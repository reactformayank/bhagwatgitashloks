<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Bhagavad Gita Shlokas</title>
  </head>
  <body
    class="bg-cover min-h-screen p-4"
    style="background-image: url('images.jpg'); background-position: top"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <!-- Overlay for divine feel -->

    <div
      class="relative z-10 bg-white bg-opacity-80 rounded-lg shadow-lg p-6 max-w-lg w-full text-center mx-auto"
    >
      <h1 class="text-4xl font-semibold text-purple-800 mb-8 shadow-md">
        Bhagavad Gita Shlokas
      </h1>
      <p class="mb-4">Chapter 3</p>
      <div class="bg-yellow-100 p-6 rounded-lg shadow-md mb-6">
        <h3 id="shlok" class="text-3xl text-gray-800 mb-4 font-semibold">
          Click to get a shloka from the Gita
        </h3>
        <p id="shlokEng" class="text-xl text-gray-600"></p>
      </div>

      <button
        id="loadShlokBtn"
        class="bg-yellow-400 text-purple-800 font-bold py-2 px-6 rounded-lg shadow-md transition-all hover:bg-yellow-300 mb-6"
      >
        Get Shloka
      </button>

      <div class="mt-6">
        <p class="text-sm text-gray-500 mt-2">Translation: Swami Sivananda</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
